<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Denteez</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- header -->
  <header class="header" id="home">
    <div class="header__wrapper">
      <div class="logo">
        <a href="#home"><img src="img/logo.png" alt="logo"></a>
      </div>
      <div class="searchfield">
        <input type="text" class="searchfield__input" name="text__input" placeholder="Company Name">
        <img class="searchfield__image" src="img/search.svg" alt="search">
      </div>
      <div class="control">
        <a href="#">
          <img class="control__chat" src="img/chat.svg" alt="chat">
        </a>
        <a href="#">
          <img class="control__notif" src="img/notifications.svg" alt="notifications">
        </a>
      </div>
      <div class="user">
        <a href="#">
          <img class="user__photo" src="img/image.png" alt="profile photo">
        </a>
        <a class="user__link" href="#">Maximillian Beekeeper</a>
      </div>
    </div>
  </header>
  <div class="content__wrapper">
    <!-- left aside section-->
    <aside class="aside_left aside">
      <div class="menu">
        <li class="menu__item menu__item_feed"><a href="#" class="menu__link">Feed</a></li>
        <li class="menu__item menu__item_ask"><a href="#" class="menu__link">Ask a Colleague</a></li>
        <li class="menu__item menu__item_companies"><a href="#" class="menu__link">Companies</a></li>
        <li class="menu__item menu__item_services"><a href="#" class="menu__link">Service Directory</a></li>
      </div>
      <div class="ads">
        <h3 class="ads__header">Advertisement</h3>
        <a href="#"><img class="ads__image" src="img/-----1.jpg" alt="Advertisement"></a>
        <p class="ads__desc">Ads By Denteez.com</p>
      </div>
      <div class="featured featured_companies">
        <div class="featured__header_container">
          <h3 class="featured__header">Featured Companies</h3>
          <a href="#" class="see-all">See All</a>
        </div>
        <div class="cards">
        </div>
      </div>
    </aside>
    <!-- main section-->
    <main>
    </main>
    <!-- right aside section-->
    <aside class="aside_right aside">
    </aside>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
